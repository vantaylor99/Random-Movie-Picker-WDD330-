    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GitHub Pages: same <base> as index.html so relative paths work in subfolders.
         https://stackoverflow.com/questions/16316311/github-pages-and-relative-paths -->
    <script>
        (function(){
            var seg = location.pathname.split("/").filter(Boolean)[0];
            var basePath = (location.hostname.endsWith(".github.io") && seg) ? "/" + seg + "/" : "/";
            document.write("<base href=\"" + basePath + "\">");
        })();
    </script>
